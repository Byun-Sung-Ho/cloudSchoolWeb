<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

          $("#btn").click(function(){

                type:'post',
                url:'http://127.0.0.1:8080/delete',
                data:{

                }
            })
            .done((result)=>{})
            .fail((xhr, textStatus, err)=>{});
          });
        });
    </script>
</head>

<body>
    <button id="btn">전송</button>
</body>
</html>
